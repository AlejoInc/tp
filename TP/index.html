<script type="text/javascript">

function calcular(){

var pes = (document.convertidor.pesos.value)*1;

if(pes == 0 ){alert( "no ha llenado el espacio de pesos ingrese un numero")}else{
var tot = pes / 44.44;
tot = tot.toFixed(2);

document.convertidor.dolar.value = tot;

var tot1 = pes / 50.61;
tot1 = tot1.toFixed(2);

document.convertidor.Euro.value = tot1;

var tot2 = pes / 11.78;
tot2 = tot2.toFixed(2);

document.convertidor.Real.value = tot2;

var tot3 = pes / 1.29;
tot3 = tot3.toFixed(2);

document.convertidor.pu.value = tot3;
}

}

</script>
